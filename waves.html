<!doctype html>
<title>Волны</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Тест: Волны</h1>
<p>Выбери один вариант ответа. Нажми <b>Проверить</b>.</p>
<div id="quiz"></div>


<div>
<button id="checkBtn">Проверить</button>
<button id="showAnswers">Показать ответы</button>
<button id="resetBtn">Сброс</button>
</div>


<div id="result" class="score"></div>
<a href="index.html">← Вернуться в меню</a>


<script>
const questions = [
{q:'Что такое волна?', opts:['Процесс переноса вещества','Процесс переноса энергии без переноса вещества','Стоячее возмущение'], a:1, exp:'Определение из раздела 7: перенос энергии без переноса вещества.'},

{q:'Что является определяющим признаком электромагнитных волн?', opts:['Наличие среды','Отсутствие колебаний E и B','Возможность распространения в вакууме'], a:2, exp:'ЭМ волны существуют в вакууме.'},

{q:'Волновое уравнение имеет вид:', opts:['∂²ξ/∂t² = v² ∂²ξ/∂x²','∂ξ/∂t = const','ξ = vt'], a:0, exp:'Стандартное волновое уравнение.'},

{q:'Фазовая скорость волны v выражается как:', opts:['ω/k','k/ω','ωk'], a:0, exp:'v = ω/k.'},

{q:'Волновое число k =', opts:['2π/λ','λ/2π','ωλ'], a:0, exp:'k = 2π/λ.'},

{q:'С какой скоростью распространяется фронт плоской волны?', opts:['Фазовой','Групповой','Скоростью источника'], a:0, exp:'Фронт плоской волны движется с фазовой скоростью.'},

{q:'Почему амплитуда сферической волны убывает как 1/r?', opts:['Закон сохранения энергии','Дисперсия','Поглощение в среде'], a:0, exp:'Энергия распределяется по поверхности сферы 4πr².'},

{q:'Интенсивность сферической волны спадает как:', opts:['1/r','1/r²','1/r³'], a:1, exp:'I(r) ∝ 1/r².'},

{q:'Энергия упругой волны состоит из:', opts:['Кинетической и потенциальной частей','Только кинетической','Только потенциальной'], a:0, exp:'Полная энергия w = w_T + w_U.'},

{q:'В бегущей волне средние значения w_T и w_U:', opts:['Не равны','Всегда равны','Могут быть любыми'], a:1, exp:'Среднее по времени w_T = w_U.'},

{q:'Вектор Пойнтинга показывает:', opts:['Направление силы','Направление переноса энергии','Направление ускорения'], a:1, exp:'S указывает направление потока энергии.'},

{q:'Интенсивность волны I =', opts:['⟨S⟩','E²','p²'], a:0, exp:'I = среднее по времени значение S.'},

{q:'Как изменится интенсивность при удвоении амплитуды поля?', opts:['Увеличится в 2 раза','Увеличится в 4 раза','Уменьшится'], a:1, exp:'I ∝ A² → при A×2 → I×4.'},

{q:'Что является фронтом волны?', opts:['Поверхность равной фазы','Линия максимальной амплитуды','Граница источника'], a:0, exp:'Фронт = поверхность одинаковой фазы.'},

{q:'Уравнение сферической волны содержит множитель:', opts:['1/r','1/r²','r'], a:0, exp:'Амплитуда ~ 1/r.'},

{q:'ЭМ волна всегда:', opts:['Продольная','Поперечная','Стоячая'], a:1, exp:'E ⟂ B ⟂ k.'},

{q:'Плотность энергии ЭМ волны w =', opts:['ε₀E²','(ε₀E² + B²/μ₀)/2','E/B'], a:1, exp:'w = (ε₀E² + B²/μ₀)/2.'},

{q:'Вектор Пойнтинга S =', opts:['(1/μ₀)(E × B)','EB','B²/E'], a:0, exp:'S = (1/μ₀)(E × B).'},

{q:'Плоская волна характеризуется:', opts:['Параллельными фронтами','Сферическими фронтами','Цилиндрическими фронтами'], a:0, exp:'Фронты — плоскости.'},

{q:'Стоячая волна образуется как результат:', opts:['Суперпозиции встречных волн','Одной бегущей волны','Поглощения'], a:0, exp:'Интерференция двух встречных одинаковых волн.'},

{q:'В стоячей волне узлы — это точки:', opts:['Максимальной амплитуды','Нулевой амплитуды','Максимальной энергии'], a:1, exp:'Узлы — амплитуда 0.'},

{q:'Антиузлы стоячей волны — места:', opts:['Максимальной амплитуды','Минимальной энергии','Нулевой фазы'], a:0, exp:'Антиузел — максимум амплитуды.'},

{q:'Фазовая разность в бегущей волне между точками Δx:', opts:['kΔx','Δx/k','ωΔx'], a:0, exp:'Δφ = kΔx.'},

{q:'Для плоской гармонической волны ξ(x,t) = A cos(ωt – kx) фазовая скорость равна:', opts:['ω/k','ωk','k/ω'], a:0, exp:'v = ω/k.'},

{q:'Единица измерения интенсивности:', opts:['Вт/м²','Дж','Н/м²'], a:0, exp:'Интенсивность — мощность на площадь.'},

{q:'Плотность кинетической энергии упругой волны пропорциональна:', opts:['ξ','ξ²','(∂ξ/∂t)²'], a:2, exp:'w_T = ρ (∂ξ/∂t)² / 2.'},

{q:'Плотность потенциальной энергии упругой волны пропорциональна:', opts:['(∂ξ/∂x)²','ξ²','ξ'], a:0, exp:'w_U = Y (∂ξ/∂x)² / 2.'},

{q:'В бегущей волне энергия переносится:', opts:['Только кинетическая','Только потенциальная','Полная энергия'], a:2, exp:'Энергия переносится: w = w_T + w_U.'},

{q:'В стоячей волне энергия:', opts:['Переносится вдоль оси','Не переносится','Равна нулю'], a:1, exp:'Средний поток энергии = 0.'},

{q:'Для ЭМ волны E и B:', opts:['E ⟂ B','E ∥ B','E ⟂ B только в проводниках'], a:0, exp:'Поперечная волна: векторы взаимно перпендикулярны.'},

{q:'Связь амплитуд E и B в ЭМ волне:', opts:['E = cB','E = B/c','E = B'], a:0, exp:'E = c B.'},

{q:'Групповая скорость равна:', opts:['dω/dk','ω/k','k/ω'], a:0, exp:'v_g = dω/dk.'},

{q:'В недиспергирующей среде фазовая и групповая скорости:', opts:['Совпадают','Всегда различны','Равны нулю'], a:0, exp:'В недиспергирующей среде v_g = v_ph.'},

{q:'Какая волна имеет амплитуду, не зависящую от r?', opts:['Плоская','Сферическая','Цилиндрическая'], a:0, exp:'Плоская волна не ослабевает геометрически.'},

{q:'Энергия ЭМ волны пропорциональна:', opts:['E²','E','1/E'], a:0, exp:'w ∝ E².'}
];



const quizDiv=document.getElementById('quiz');
questions.forEach((qq,i)=>{
const d=document.createElement('div'); d.className='q';
d.innerHTML=`<strong>Вопрос ${i+1}.</strong> ${qq.q}`;
qq.opts.forEach((opt,j)=>{
const label=document.createElement('label');
label.style.display='block';
label.innerHTML=`<input type="radio" name="q${i}" value="${j}"> ${opt}`;
d.appendChild(label);
});
const expDiv=document.createElement('div'); expDiv.className='explain'; expDiv.id=`exp${i}`;
d.appendChild(expDiv);
quizDiv.appendChild(d);
});


function check(){
let score=0;
questions.forEach((qq,i)=>{
const els=document.getElementsByName('q'+i);
let chosen=-1;
for(const el of els) if(el.checked) chosen=parseInt(el.value);
const expDiv=document.getElementById('exp'+i);
expDiv.style.display='block';
if(chosen===qq.a){expDiv.innerHTML=`<div class='correct'>Правильно</div><div>${qq.exp}</div>`;score++;}
else if(chosen===-1){expDiv.innerHTML=`<div class='wrong'>Не отвечено</div><div>Верный ответ: <b>${qq.opts[qq.a]}</b>. ${qq.exp}</div>`;}
else{expDiv.innerHTML=`<div class='wrong'>Неправильно</div><div>Верный ответ: <b>${qq.opts[qq.a]}</b>. ${qq.exp}</div>`;}
});
document.getElementById('result').innerHTML=`Ваш результат: <b>${score}/${questions.length}</b>`;
}


function showAnswers(){
questions.forEach((qq,i)=>{
const expDiv=document.getElementById('exp'+i);
expDiv.style.display='block';
expDiv.innerHTML=`Верный ответ: <b>${qq.opts[qq.a]}</b>. ${qq.exp}`;
});
}


function resetQuiz(){
questions.forEach((qq,i)=>{
const els=document.getElementsByName('q'+i);
for(const el of els) el.checked=false;
document.getElementById('exp'+i).style.display='none';
});
document.getElementById('result').innerHTML='';
}


document.getElementById('checkBtn').addEventListener('click', check);
document.getElementById('showAnswers').addEventListener('click', showAnswers);
document.getElementById('resetBtn').addEventListener('click', resetQuiz);
</script>
</body>
</html>
