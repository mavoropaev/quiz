<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Электромагнитные колебания</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Тест: Электромагнитные колебания</h1>
<p>Выбери один вариант ответа. Нажми <b>Проверить</b>.</p>
<div id="quiz"></div>

<div>
  <button id="checkBtn">Проверить</button>
  <button id="showAnswers">Показать ответы</button>
  <button id="resetBtn">Сброс</button>
</div>

<div id="result" class="score"></div>
<a href="index.html">← Вернуться в меню</a>

<script>
// Вопросы
const questions = [
{q: 'Аналог массы m в LC-контуре:', opts:['C','L','1/C'], a:1, exp:'m ↔ L (индуктивность играет роль инерции).'},
{q: 'Фазовый сдвиг между q и I в LC-контуре (q proportional to cos, I = q̇):', opts:['I опережает q на +π/2','I отстаёт от q на -π/2','I в фазе с q'], a:0, exp:'I = q̇ = -Qω sin = cos(...+π/2) → опережение на +π/2.'},
{q: 'Энергия LC-контура переходит из одной формы в другую:', opts:['Из конденсатора в катушку','Только в резисторе','Не меняется'], a:0, exp:'Энергия непрерывно переходит между E_C и E_L.'},
{q: 'Вынужденные колебания без затухания после t→∞:', opts:['Стационарная гармоника','Исчезают','Амплитуда растёт бесконечно'], a:0, exp:'После затухания свободной части остаётся только стационарная.'},
{q: 'Амплитуда в резонансе при очень малом R:', opts:['Максимальна','Минимальна','Нулевая'], a:0, exp:'A_max ∝ 1/(2β) → малое затухание → большой пик.'},
{q: 'Форма графика x(t) при слабом затухании:', opts:['Экспоненциально убывающий синус','Чистый синус','Линейный спад'], a:0, exp:'x(t)=A0 e^{-β t} cos(ω t + φ0).'},
{q: 'При резонансе ток и напряжение в цепи φ:', opts:['Совпадают по фазе','Ток опережает на π/2','Ток отстаёт на π/2'], a:0, exp:'В резонансе U и I в фазе.'},
{q: 'Сколько колебаний совершит затухающая система до уменьшения амплитуды в e раз?', opts:['n = ω0/(2πβ)','n = β/ω0','n = ω0/β'], a:0, exp:'A(t) = A0 e^{-β t}, n = ω0/(2πβ).'},
{q: 'Фазовый сдвиг в RLC при ω=ω0:', opts:['π/2','0','π'], a:1, exp:'В резонансе φ=0 → ток и напряжение в фазе.'},
{q: 'В LC при q=0 энергия полностью:', opts:['В катушке','В конденсаторе','В резисторе'], a:0, exp:'q=0 → вся энергия в L, I max.'},
{q: 'Импеданс последовательной RLC-цепи |Z| =', opts: ['√(R² + (X_L - X_C)²)','R + X_L - X_C','R² + X_L² + X_C²'], a: 0, exp: '|Z| = √(R² + (X_L - X_C)²), где X_L = ωL, X_C = 1/(ωC)'},
{q: 'Фазовый угол между U и I: tanφ =', opts:['(X_L - X_C)/R','R/(X_L - X_C)','(X_C - X_L)/R'], a:0, exp:'tanφ = (X_L - X_C)/R.'},
{q: 'При X_L > X_C цепь является:', opts:['индуктивной (φ>0)','ёмкостной (φ<0)','в резонансе'], a:0, exp:'индуктивная → φ>0.'},
{q: 'При резонансе последовательной цепи:', opts:['X_L = X_C','R = 0','X_L >> X_C'], a:0, exp:'В резонансе X_L = X_C.'},
{q: 'Фазовый сдвиг U_L относительно тока I равен:', opts:['+π/2','-π/2','0'], a:0, exp:'U_L = L dI/dt → опережает ток на +π/2.'},
{q: 'Фазовый сдвиг U_C относительно тока I равен:', opts:['-π/2','+π/2','0'], a:0, exp:'U_C отстаёт от тока на -π/2.'},
{q: 'Как вычислить мощность P в цепи с фазой φ?', opts:['P = U_rms I_rms cosφ','P = U_rms I_rms sinφ','P = U_rms I_rms'], a:0, exp:'Средняя активная мощность P = UI cosφ.'},
{q: 'Что происходит с добротностью при увеличении R?', opts:['Q уменьшается','Q увеличивается','Q не меняется'], a:0, exp:'Q = ω0 L / R → при росте R Q уменьшается.'},
{q: 'Как изменится ω0, если L увеличить в 9 раз (C неизменна)?', opts:['ω0 уменьшится в 3 раза','увеличится в 3 раза','не изменится'], a:0, exp:'ω0 = 1/sqrt(LC) → при L*9 → ω0/3.'},
{q: 'Резонансная частота LC-контура ω0 =', opts:['1/√(LC)','√(LC)','L/C'], a:0, exp:'ω0 = 1/√(LC).'},
{q: 'При ω > ω0 амплитуда вынужденного колебания:', opts:['Уменьшается','Растёт','Не меняется'], a:0, exp:'A(ω) уменьшается при ω >> ω0.'},
{q: 'В затухающих колебаниях ω_real:', opts:['√(ω0²-β²)','ω0','β'], a:0, exp:'Частота реальных колебаний меньше ω0: ω = √(ω0²-β²).'},
{q: 'При слабом затухании Q и β связаны как:', opts:['Q = ω0/(2β)','Q = 2β/ω0','Q = β/ω0'], a:0, exp:'Q = ω0/(2β).'},
{q: 'Вынужденный резонанс отличается от собственных колебаний тем, что:', opts:['Амплитуда зависит от внешней силы','Амплитуда всегда E/2','Частота = ω0'], a:0, exp:'Вынужденные колебания зависят от ω внешней силы.'},
{q: 'При критическом затухании амплитуда:', opts:['Не колеблется','Колеблется медленно','Растёт'], a:0, exp:'x(t) возвращается к равновесию без колебаний.'},
{q: 'При резонансе реактивные напряжения U_L и U_C могут быть больше входного U из-за:', opts:['Фазового сложения','Сопротивления R','Амплитуды силы'], a:0, exp:'U_L и U_C складываются в противофазе, превышая U.'},
{q: 'Почему частота LC-контура не зависит от амплитуды?', opts:['Потому что колебания гармонические','Зависит только от C','Зависит от R'], a:0, exp:'Гармонический осциллятор: ω0 = 1/√(LC), не зависит от A.'},
{q:'Уравнение LC-контура?', opts:['q¨ + (1/LC) q = 0','q¨ + LC q = 0','q¨ - (1/LC) q = 0'], a:0, exp:'Стандартная форма: q¨ + (1/LC) q = 0.'},
{q:'Максимальный ток I_max в LC?', opts:['I_max = ω0 Q','I_max = Q/ω0','I_max = Q²'], a:0, exp:'I_max = ω0 Q, где Q — амплитуда заряда.'},
{q:'Энергия в LC?', opts:['E = 1/2 C U² + 1/2 L I²','E = C U²','E = L I²'], a:0, exp:'E = E_C + E_L = 1/2 C U² + 1/2 L I².'},
{q:'Частота LC-контура ω0?', opts:['ω0 = 1/√(LC)','ω0 = √(LC)','ω0 = L/C'], a:0, exp:'ω0 = 1/√(LC).'},
{q: 'Импеданс последовательной RLC-цепи |Z| =', opts: ['√(R² + (X_L - X_C)²)','R + X_L - X_C','R² + X_L² + X_C²'], a: 0, exp: '|Z| = √(R² + (X_L - X_C)²), где X_L = ωL, X_C = 1/(ωC)'},
{q:'Фазовый угол φ между U и I?', opts:['tanφ = (X_L - X_C)/R','tanφ = R/(X_L - X_C)','tanφ = (X_C - X_L)/R'], a:0, exp:'tanφ = (X_L - X_C)/R.'},
{q:'Фазовый сдвиг U_L относительно I?', opts:['π/2','0','-π/2'], a:0, exp:'U_L = L dI/dt → опережает ток на π/2.'},
{q:'Фазовый сдвиг U_C относительно I?', opts:['-π/2','0','π/2'], a:0, exp:'U_C = 1/C ∫ I dt → отстаёт на π/2.'},
{q:'Резонансная частота последовательной RLC?', opts:['ω0 = 1/√(LC)','ω0 = √(LC)','ω0 = L/C'], a:0, exp:'ω0 = 1/√(LC).'},
{q:'Амплитуда I(ω) вынужденных колебаний?', opts:['I = E_m / √(R² + (X_L - X_C)²)','I = E_m / R','I = E_m / X_C'], a:0, exp:'I(ω) = E_m / Z.'},
{q:'Добротность Q для LC?', opts:['Q = ω0 L / R','Q = R / ω0 L','Q = L / C'], a:0, exp:'Q = ω0 L / R.'},
{q:'Средняя активная мощность P?', opts:['P = U_rms I_rms cosφ','P = U_rms I_rms sinφ','P = U_rms I_rms'], a:0, exp:'P = U_rms I_rms cosφ.'},
{q:'Фаза q и I в LC-контуре?', opts:['I опережает q на π/2','I в фазе','I отстаёт на π/2'], a:0, exp:'I = dq/dt → опережение на π/2.'},
{q: 'Полное уравнение последовательной RLC-цепи с внешней ЭДС E(t) = E₀ cos(ωt):', opts: ['L I¨ + R I˙ + (1/C) I = E₀ cos(ωt)', 'R I + L I˙ + (1/C) I = 0', 'I¨ + ω₀² I = 0'], a: 0, exp: 'Полное уравнение: L d²I/dt² + R dI/dt + (1/C) I = E₀ cos(ωt)'},
{q: 'Выражения для напряжений в последовательной RLC-цепи с гармоническим током I(t) = I₀ cos(ωt):', opts: ['U_R = I R, U_L = I ω L, U_C = I/(ω C)', 'U_R = I R, U_L = I/(ω L), U_C = I ω C', 'U_R = I R, U_L = I L, U_C = I C'], a: 0, exp: 'U_R = I R, U_L = I ω L, U_C = I/(ω C) — без комплексных чисел, фазовые сдвиги отдельно'},
{q: 'Полное уравнение последовательной RLC-цепи с переменным током I(t) и внешней ЭДС E(t) = E₀ cos(ωt):', opts: ['L I¨ + R I˙ + (1/C) I = E₀ cos(ωt)', 'R I + L I˙ + (1/C) I = 0', 'I¨ + ω₀² I = 0'], a: 0, exp: 'Полное уравнение: L d²I/dt² + R dI/dt + (1/C) I = E₀ cos(ωt), где I¨=d²I/dt², I˙=dI/dt'},
{q: 'Полное уравнение последовательной RLC-цепи с переменным током I(t) и внешней ЭДС E(t) = E₀ cos(ωt):', opts: ['L I¨ + R I˙ + (1/C) I = E₀ cos(ωt)', 'R I + L I˙ + (1/C) I = 0', 'I¨ + ω₀² I = 0'], a: 0, exp: 'Полное уравнение: L d²I/dt² + R dI/dt + (1/C) I = E₀ cos(ωt)'},
{q: 'Напряжение на резисторе в последовательной RLC-цепи:', opts: ['U_R = I R', 'U_R = I/(ω C)', 'U_R = I ω L'], a: 0, exp: 'U_R = I R'},
{q: 'Напряжение на катушке индуктивности в цепи переменного тока:', opts: ['U_L = I ω L', 'U_L = I/(ω C)', 'U_L = I R'], a: 0, exp: 'U_L = I ω L'},
{q: 'Напряжение на конденсаторе в цепи переменного тока:', opts: ['U_C = I/(ω C)', 'U_C = I ω L', 'U_C = I R'], a: 0, exp: 'U_C = I/(ω C)'},
{q: 'Фазовый сдвиг тока и напряжения на резисторе:', opts: ['0', '+π/2', '-π/2'], a: 0, exp: 'На резисторе ток и напряжение в фазе, сдвиг = 0'},
{q: 'Фазовый сдвиг тока и напряжения на катушке L:', opts: ['+π/2', '0', '-π/2'], a: 0, exp: 'Напряжение опережает ток на +π/2'},
{q: 'Фазовый сдвиг тока и напряжения на конденсаторе C:', opts: ['-π/2', '+π/2', '0'], a: 0, exp: 'Напряжение отстаёт от тока на -π/2'},
{q: 'Полное сопротивление цепи (модуль) без комплексных чисел:', opts: ['|Z| = √(R² + (X_L - X_C)²)', 'R + X_L - X_C', 'R² + X_L² + X_C²'], a: 0, exp: '|Z| = √(R² + (X_L - X_C)²), где X_L = ωL, X_C = 1/(ωC)'},
{q:'При резонансе φ и I?', opts:['φ = 0, ток и напряжение в фазе','φ = π/2','φ = π'], a:0, exp:'В резонансе φ = 0 → ток и U совпадают по фазе.'},
{q:'Максимальное напряжение на катушке и конденсаторе при резонансе?', opts:['U_L = U_C > U','U_L = U_C < U','U_L = U_C = U'], a:0, exp:'U_L и U_C могут превышать входное U за счёт фазового сложения.'},
{q: 'Ток через катушку в параллельном LC-контуре с напряжением U(t) = U₀ cos(ωt):', opts: ['I_L = U / (ω L)', 'I_L = U ω L', 'I_L = U R'], a: 1, exp: 'I_L = U ω L, ток через индуктивность опережает напряжение на +π/2'},
{q: 'Ток через конденсатор в параллельном LC-контуре:', opts: ['I_C = U ω C', 'I_C = U / (ω C)', 'I_C = U R'], a: 1, exp: 'I_C = U ω C, ток через конденсатор опережает напряжение на +π/2'},
{q: 'Полное сопротивление параллельного LC-контурa (модуль):', opts: ['1/√(1/X_L² + 1/X_C²)', 'X_L + X_C', '√(X_L² + X_C²)'], a: 0, exp: '|Z| = 1 / √(1/X_L² + 1/X_C²)'},
{q: 'Резонанс в параллельном LC-контуре наступает, когда:', opts: ['X_L = X_C', 'X_L >> X_C', 'X_L << X_C'], a: 0, exp: 'Резонанс: X_L = X_C, полный ток минимален'},
{q: 'Ток в цепи на резонансной частоте ω₀:', opts: ['минимальный', 'максимальный', 'равен нулю'], a: 0, exp: 'В параллельном резонансе ток в источнике минимален, т.к. I_L = I_C'},
{q: 'Добротность параллельного контура через L, R, ω₀:', opts: ['Q = R √(C/L)', 'Q = 1/(R) √(L/C)', 'Q = ω₀ L / R'], a: 2, exp: 'Q = ω₀ L / R — классическая формула для параллельного контура'},
{q: 'Энергия в катушке и конденсаторе в параллельном LC-контуре:', opts: ['E_L = 1/2 L I_L², E_C = 1/2 C U²', 'E_L = 1/2 L U², E_C = 1/2 C I_C²', 'E_L = 1/2 C I², E_C = 1/2 L U²'], a: 0, exp: 'Энергия катушки: E_L = 1/2 L I_L², конденсатора: E_C = 1/2 C U²'},
{q: 'Фаза тока источника относительно напряжения на параллельном контуре при резонансе:', opts: ['0', '+π/2', '-π/2'], a: 0, exp: 'Ток источника и напряжение в фазе, φ = 0'}
];

// Рендер
const quizDiv = document.getElementById('quiz');
questions.forEach((qq,i)=>{
  const d=document.createElement('div'); d.className='q';
  d.innerHTML=`<strong>Вопрос ${i+1}.</strong> ${qq.q}<div></div>`;
  qq.opts.forEach((opt,j)=>{
    const label=document.createElement('label'); label.style.display='block';
    label.innerHTML=`<input type="radio" name="q${i}" value="${j}"> ${opt}`;
    d.appendChild(label);
  });
  const expDiv=document.createElement('div'); expDiv.className='explain'; expDiv.id=`exp${i}`;
  d.appendChild(expDiv);
  quizDiv.appendChild(d);
});

// Функции
function check(){let score=0;questions.forEach((qq,i)=>{const els=document.getElementsByName('q'+i);let chosen=-1;for(const el of els) if(el.checked) chosen=parseInt(el.value);const expDiv=document.getElementById('exp'+i); expDiv.style.display='block'; if(chosen===qq.a){ expDiv.innerHTML=`<div class="correct">Правильно</div><div>${qq.exp}</div>`; score++; } else if(chosen===-1){ expDiv.innerHTML=`<div class="wrong">Не отвечено</div><div>Верный ответ: <b>${qq.opts[qq.a]}</b>. ${qq.exp}</div>`; } else { expDiv.innerHTML=`<div class="wrong">Неправильно</div><div>Верный ответ: <b>${qq.opts[qq.a]}</b>. ${qq.exp}</div>`; }}); document.getElementById('result').innerHTML=`Ваш результат: <b>${score}/${questions.length}</b>`;}
function showAnswers(){questions.forEach((qq,i)=>{const expDiv=document.getElementById('exp'+i); expDiv.style.display='block'; expDiv.innerHTML=`Верный ответ: <b>${qq.opts[qq.a]}</b>. ${qq.exp}`;});document.getElementById('result').innerHTML='';}
function resetQuiz(){questions.forEach((qq,i)=>{const els=document.getElementsByName('q'+i); for(const el of els) el.checked=false; document.getElementById('exp'+i).style.display='none';}); document.getElementById('result').innerHTML='';}

document.getElementById('checkBtn').addEventListener('click', check);
document.getElementById('showAnswers').addEventListener('click', showAnswers);
document.getElementById('resetBtn').addEventListener('click', resetQuiz);
</script>
</body>
</html>
